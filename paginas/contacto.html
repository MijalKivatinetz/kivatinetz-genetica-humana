<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Genética Humana/contacto</title>
</head>
<body>
    <main class="contacto">
        <header class="hcont">
            <img src="../imagenes/logoDefinitovo.jpg" alt="logo">
            <nav id="encabezado">
            <ul>
                <li class="hover">
                    <a href="../index.html">Inicio</a>
                </li>
                <li class="hover">
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li class="hover">
                    <a href="estudios.html">Estudios</a>
                </li>
                <li class="hover">
                    <a href="laboratorio.html">Laboratorio</a>
                </li>
                <li class="hover">
                    <a href="contacto.html">Contacto</a>
                </li> 
            </ul>

            </nav>
        </header>
    
        
        <section class="principal;"> 
            <!-- Títulos Pagina de contacto-->
            <h1>Laboratorio Genética Humana</h1>
           
            <h2>Contáctenos</h2>
        </section>
            <!-- Formulario Pagina de contacto-->
        <div class="contenido">
            <!-- Teléfono de contacto, va sobre imágen de fondo-->
            <section>
                <img src="../imagenes/contacto.jpg" alt="telefono">
            </section>
            <section class="form">
                <form>
                    <fieldset>
                        <legend>¡Dejanos tu consulta!</legend>
                        <div>
                            <label for="nombre">Nombre: </label>
                            <input type="text" name="nombre" id="nombre" required>
                        </div>
                        <div>
                            <label for="apellido">Apellido: </label>
                            <input type="text" name="apellido" id="apellido" required>
                        </div>
                        <div>
                            <label for="celular">Celular: </label>
                            <input type="number" name="celular" id="celular">
                        </div>
                        <div>
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="paciente">¿Ya es Paciente?</label>
                            <label for="paciente">Sí</label>
                            <input type="radio" name="paciente" value="si">
                            <label for="paciente">No</label>
                            <input type="radio" name="paciente" value="no">
                        </div>
                        <div>
                            <label for="consulta">Motivo de su consulta: </label>
                            <textarea name="consulta" id="consulta"></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Reestablecer">
                    </div>
                </fieldset>
                </form>
            </section>
            
        </div>
        <!-- Link para ir al navegador -->
        <div class="lnav">
            <a href="#encabezado">Ir arriba</a>
        </div>
    
        <footer class="fcont">
            <div class="fflex">
                <p>Horarios de atención: Lun - Vie 7:00 a 21:00 hs.</p>
                <p class="sitio">Sitio Elaborado por Mijal Kivatinetz</p>
            </div>
            <div>
                <img src="../imagenes/instagram.jpg" alt="instagram">
                <img src="../imagenes/whatsapp.png" alt="wapp">
                <img src="../imagenes/telegram.jpg" alt="telegram">
            </div>
            </div>
        </footer>
    </main>
</body>
</html>
